<html lang="en">
<head>
 
  <title></title>
  <meta charset="utf-8">

</head>
<body >
  <!-- First Container -->
<div class="container-fluid backgroundWelcome " style="padding-top:100px;">

         <div class="row">
               <div class="col-12">
                     <h1 class="margin" style="text-align: center" >A.1 Welcome to Invid Careers</h1>
                     
                     <h4><a routerLink="/jobs"class="btnWelcomeApply applyBorder">
                      Apply to Jobs
                    </a></h4> 
               </div>
         </div>
    </div>     
         <!-- ***************************************************************************************************** -->
     
  <div class="container-fluid">    
          <div class="row">
            <div class="col" >
            <div class=" text-center" >          
                
              </div>
            </div>
        </div>

              <h1 class="margin" style="color:#df136f; font-family: Quicksand;"> Latest Jobs </h1><br>
            </div>
          </div>
        </div>
        <div class="row">
           <!-- ---------------------------------->
          <div class="col-sm-3 shadow" style="margin-left:10%;">

            <h5  >{{jobs[0].city}},{{jobs[0].country}}

            <p>{{jobs[0].description}}</p>
          
          </div>
           <!-- ---------------------------------->

              <h5  >{{jobs[1].city}},{{jobs[1].country}}

          </div>
           <!-- ---------------------------------->

              <h3><button class="btnWelcomeJobs"(click)="applyButtonClicked(jobs[2].jobId)">{{jobs[2].jobName}}</button></h3><br>

</div>
