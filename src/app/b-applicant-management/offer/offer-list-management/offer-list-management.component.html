<!DOCTYPE html>
<html>
    <head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> <!-- Keep link for icons/ make sure to add to all htmls with icons-->

    <style>
    th, td{
        text-align: left;
    }
    </style>
</head>
<body>

  
<div class="container" >

  <div style="margin-top: 30px">
      <h3>B.1 Manage Submissions</h3>
    <div >
            <nav aria-label="breadcrumb" style="width: 20%">
                    <ol class="breadcrumb">
                       <li class="breadcrumb-item active" aria-current="page">List</li> 
                   </ol>
                  </nav>
        <table class="table table-hover table-striped">
            <thead>
                <th scope="col">Job ID</th>
                <th scope="col">Job Title</th>
                <th scope="col"># of Applicants</th>
                <th scope="col">Status</th>
                <th scope="col">Category</th>
                <th scope="col">Type</th>
                <th scope="col">Posted Status</th>
                <th scope="col"></th>
            </thead>
            <tbody>
              <tr *ngFor="let job of jobs">
                <th scope="row">{{job.jobId}}</th>
                <td> {{job.jobName}}</td>
                <td> {{job.numberOfApplicants}} </td>
                <td> {{job.jobStatus}}</td>
                <td>{{job.jobCategory}}</td>
                <td>{{job.jobType}}</td>
                <td *ngIf="job.active === true">Posted</td>
                <td *ngIf="job.active === false">Not Posted</td>
                <td><button class="btn" (click)="goToOfferDetail(job)"><i class="material-icons">
                    notes
                    </i>Details</button></td>
              </tr>
            
            </tbody>
          </table>
      </div>
  </div>
</div>


</body>
</html>
