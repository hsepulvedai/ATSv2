<!doctype html>
<html lang="en">
 
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>User Maintenance</title>
</head>

<body>
    <h1 class="titleFont">C4</h1>

    <div class="container" >

        <table class="table table-hover table-striped">
            <thead>
                    <th >ID</th>
                    <th >Name</th>
                    <th >Email</th>
                    <th >Phone Number</th>
                    <th >Job Applied</th>
                    <th >Application Status</th>
                    <th >Next Action</th>
                    <th ></th>          
            </thead>
            <tbody>
                <tr  *ngFor='let user of users'>
                  <td >{{user.id}}</td>
                  <td >{{user.firstName}} {{user.lastName}}</td>
                  <td >{{user.email}}</td>
                  <td >555-223-3344</td>
                  <td >Technitian</td>
                  <td >Submitted</td>
                  <td >Revise Resume</td>
                  <td  style="text-align: right;padding-right: 30px;">
                      <button type="button" class="btn btn-outline-info"
                      (click)="goToProfile(employee.id)">Action</button>
                  </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
